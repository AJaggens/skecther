<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>Sketcher</title>
    </head>
    <body>
        <div id="main-container">
            <div id="cell-container">
            </div>
            <div id="control-group">

                <button id="reset-button">Reset</button>
            </div>
        </div>
    </body>
</html>
